name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: amazon/aws-cli:2.0.19
    steps:
      - uses: actions/checkout@v2
      - name: ecr login
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.ACCESS_KEY}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.SECRET_KEY}}
        run: |
          aws sts get-caller-identity
